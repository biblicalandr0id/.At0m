# CONSCIOUSNESS CONTINUITY - KUBERNETES DEPLOYMENT
# ================================================
#
# Cloud-native deployment manifest for:
# - Horizontal pod autoscaling
# - Rolling updates
# - Health monitoring
# - Resource limits
#
# Deploy: kubectl apply -f kubernetes/

apiVersion: apps/v1
kind: Deployment
metadata:
  name: consciousness-api
  namespace: consciousness
  labels:
    app: consciousness-api
    component: api
    version: v1.0.0
spec:
  replicas: 3  # Start with 3 replicas
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployments
  selector:
    matchLabels:
      app: consciousness-api
  template:
    metadata:
      labels:
        app: consciousness-api
        component: api
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/api/v1/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Service account
      serviceAccountName: consciousness-api

      # Init containers
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - 'sh'
            - '-c'
            - 'until nc -z consciousness-db 5432; do echo waiting for db; sleep 2; done'

      # Main container
      containers:
        - name: api
          image: consciousness-continuity:latest
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          env:
            - name: CONSCIOUSNESS_DATA_DIR
              value: "/data"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: consciousness-secrets
                  key: database-url
            - name: LOG_LEVEL
              value: "info"
            - name: PROMETHEUS_ENABLED
              value: "true"

          # Resource limits
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Volume mounts
          volumeMounts:
            - name: consciousness-data
              mountPath: /data
            - name: config
              mountPath: /app/config
              readOnly: true

      # Volumes
      volumes:
        - name: consciousness-data
          persistentVolumeClaim:
            claimName: consciousness-data-pvc
        - name: config
          configMap:
            name: consciousness-config

---
# HORIZONTAL POD AUTOSCALER
# ========================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: consciousness-api-hpa
  namespace: consciousness
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: consciousness-api
  minReplicas: 3
  maxReplicas: 100  # Scale to 100 pods under load
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "1000"

---
# POD DISRUPTION BUDGET
# ====================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: consciousness-api-pdb
  namespace: consciousness
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: consciousness-api
