[pytest]
# Pytest configuration for Consciousness Measurement Framework

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=consciousness_measurement
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests across modules
    validation: Scientific validation tests
    slow: Tests that take significant time (> 1s)
    quantum: Tests involving quantum substrates
    gpu: Tests requiring GPU (CUDA)
    experimental: Experimental features not yet validated
    regression: Regression tests for known issues
    parametric: Parametric tests with multiple inputs

# Timeout for slow tests (seconds)
timeout = 300

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Coverage options
[coverage:run]
source = consciousness_measurement
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
